<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<form action="http://www.163.com">
    <input id="nnn" type="text" value="nnn的值"/>
    <input id="mmm" type="text" value="mmm的值"/>
    <input type="submit" value="提交表单"/>
    <input type="button" onclick="getInputText('nnn');getInputText('mmm')" value="提取内容"/>
</form>
<script type="text/javascript">
    function getInputText(id)
    {
        if(!id)return alert("id为空...");
        var text = document.getElementById(id).value;
        alert(id +"的值是："+ text);
    }
</script>


</body>
</html>
